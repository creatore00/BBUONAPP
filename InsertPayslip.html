<body>
    <h1>Upload Payslips</h1>
    <table id="employeesTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Upload Payslip</th>
            </tr>
        </thead>
        <tbody id="employeesBody">
            <!-- Table rows will be populated here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/insertpayslip/api/employees')
                .then(response => response.json())
                .then(data => {
                    populateEmployees(data);
                })
                .catch(error => console.error('Error fetching employees data:', error));
        });

        function populateEmployees(employees) {
            const tableBody = document.getElementById('employeesBody');
            employees.forEach(employee => {
                const row = document.createElement('tr');

                // Create table data cells and set their values
                const nameCell = document.createElement('td');
                nameCell.textContent = employee.name;
                const lastNameCell = document.createElement('td');
                lastNameCell.textContent = employee.lastName;
                const emailCell = document.createElement('td');
                emailCell.textContent = employee.email;
                const uploadCell = document.createElement('td');
                const form = document.createElement('form');
                form.setAttribute('method', 'post');
                form.setAttribute('enctype', 'multipart/form-data');
                form.setAttribute('action', '/insertpayslip/api/upload-payslip');

                // Prevent default form submission behavior
                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    handleUpload(form);
                });

                form.innerHTML = `
                    <input type="hidden" name="name" value="${employee.name}">
                    <input type="hidden" name="lastName" value="${employee.lastName}">
                    <input type="hidden" name="email" value="${employee.email}">
                    <label for="payslip">Upload Payslip:</label>
                    <input type="file" name="payslip" required>
                    <button class="btn" type="submit">Upload</button>
                `;
                uploadCell.appendChild(form);

                // Append table data cells to the table row
                row.appendChild(nameCell);
                row.appendChild(lastNameCell);
                row.appendChild(emailCell);
                row.appendChild(uploadCell);

                // Append the table row to the table body
                tableBody.appendChild(row);
            });
        }

        function handleUpload(form) {
            const formData = new FormData(form);
            fetch(form.getAttribute('action'), {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                return response.json();
            })
            .then(data => {
                alert('Upload successful');
                // Optionally, update the UI to reflect the successful upload
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }
    </script>

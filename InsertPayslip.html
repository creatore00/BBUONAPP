<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslips</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            /* Set the background color with gradient effect */
            background: linear-gradient(135deg, #4A90E2 0%, #B0E0E6 100%);
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            text-transform: uppercase;
            color: #60a2ee; /* Text color */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #1E90FF; /* Blue background */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added box shadow for depth */
            border: 0.1px solid #000; /* Border around the table */
        }
        th, td {
            text-align: center;
            border: 1px solid #ffffff; /* Border for table cells */
            padding: 12px;
            white-space: nowrap;
            background-color: #4A90E2; /* Light blue background */
            color: #fff; /* White text */
            font-weight: bold; /* Bold text */
        }
        .table1 {
            width: 74%;
            border-collapse: separate;
            margin: 0 auto; /* This centers the table horizontally */
            border-spacing: 0;
            background-color: #1E90FF; /* Blue background */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added box shadow for depth */
            border: 0.1px solid #000; /* Border around the table */
        }
        .td1 {
            text-align: center;
            border: 1px solid #ffffff; /* Border for table cells */
            padding: 5px;
            white-space: nowrap;
            background-color: #4A90E2; /* Light blue background */
            color: #fff; /* White text */
            font-weight: bold; /* Bold text */
        }
        .td2 {
            width: 15%;
            text-align: center;
            border: 1px solid #ffffff; /* Border for table cells */
            padding: 5px;
            white-space: nowrap;
            background-color: #4A90E2; /* Light blue background */
            color: #fff; /* White text */
            font-weight: bold; /* Bold text */
        }
        .btn, .btn1 {
            background-color: #4A90E2; /* Light blue button background */
            color: #fff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: center;
            margin-top: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease; /* Smooth color transition */
            font-size: 14px; /* Font size */
        }
        .btn:hover, .btn1:hover {
            background-color: #1E90FF; /* Darker blue button background on hover */
            transform: scale(1.05); /* Increase size by 5% */
            transition: transform 0.3s ease; /* Add smooth transition effect */
        }
        .draggable {
            cursor: pointer;
        }
        .dragging {
            opacity: 0.5;
        }
        .dragover {
            background-color: #70ace7; /* Lighter blue background */
        }
        .time-frame {
            margin-bottom: 5px;
            cursor: move;
            border: 1px solid transparent; /* Added for highlighting */
        }
        .selected {
            background-color: #659ed6; /* Lighter blue background */
            border-color: #ccc; /* Added for highlighting */
        }
        #timeFrameInput {
            display: none;
            position:relative; /* Ensure it is positioned relative to the viewport */
            width: 20%;
            background: linear-gradient(135deg, #4A90E2 0%, #B0E0E6 100%);
            border: 1px solid #ccc;
            padding: 10px;
            color: white;
        }
        #timeFrameInput.show {
            display: block;
        }
        #popupMessage {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 0.3s ease; /* Smooth transition */
        }
        #popupMessage.show {
            display: block;
            opacity: 1;
        }
        #customWeekNavigation {
            margin-bottom: 10px; /* Add some space above the new line */
        }
        .date {
            background-color: #70ace7; /* Blue background */
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            color: white;
            border-radius: 5px; /* Rounded corners */
            padding: 6px 12px; /* Adjust padding for better fit */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
        }
        .date1 {
            width: 50%;
            background-color: #70ace7; /* Blue background */
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            color: white;
            border-radius: 5px; /* Rounded corners */
            padding: 6px 12px; /* Adjust padding for better fit */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
        }
        .holiday-cell {
              background-color: green;
              color: white;
        }
            #comment-section {
            margin: 20px;
        }
        #comment-box {
            color: white;
            border-radius: 5px;
            width: 25%;
            height: 100px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4A90E2 0%, #B0E0E6 100%);
        }
        #char-count {
            margin-bottom: 10px;
            font-size: 14px;
            color: #1286a3;
        }
        #submit-comment {
            padding: 10px 20px;
            background-color: #1E90FF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #submit-comment:hover:enabled {
            background-color: #1C86EE;
        }
        #submit-comment:disabled {
            background-color: #ffffff;
            cursor: not-allowed;
        }
        /* Animation for table rows */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        tbody tr {
            animation: fadeInUp 0.5s ease;
        }
        </style>
</head>
<body>
    <h1>Upload Payslips</h1>
    <table id="employeesTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Upload Payslip</th>
            </tr>
        </thead>
        <tbody id="employeesBody">
            <!-- Table rows will be populated here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/insertpayslip/api/employees')
                .then(response => response.json())
                .then(data => {
                    populateEmployees(data);
                })
                .catch(error => console.error('Error fetching employees data:', error));
        });

        function populateEmployees(employees) {
            const tableBody = document.getElementById('employeesBody');
            employees.forEach(employee => {
                const row = document.createElement('tr');

                // Create table data cells and set their values
                const nameCell = document.createElement('td');
                nameCell.textContent = employee.name;
                const lastNameCell = document.createElement('td');
                lastNameCell.textContent = employee.lastName;
                const emailCell = document.createElement('td');
                emailCell.textContent = employee.email;
                const uploadCell = document.createElement('td');
                const form = document.createElement('form');
                form.setAttribute('method', 'post');
                form.setAttribute('enctype', 'multipart/form-data');
                form.setAttribute('action', '/insertpayslip/api/upload-payslip');

                // Prevent default form submission behavior
                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    handleUpload(form);
                });

                form.innerHTML = `
                    <input type="hidden" name="name" value="${employee.name}">
                    <input type="hidden" name="lastName" value="${employee.lastName}">
                    <input type="hidden" name="email" value="${employee.email}">
                    <label for="payslip">Upload Payslip:</label>
                    <input type="file" name="payslip" required>
                    <button class="btn" type="submit">Upload</button>
                `;
                uploadCell.appendChild(form);

                // Append table data cells to the table row
                row.appendChild(nameCell);
                row.appendChild(lastNameCell);
                row.appendChild(emailCell);
                row.appendChild(uploadCell);

                // Append the table row to the table body
                tableBody.appendChild(row);
            });
        }

        function handleUpload(form) {
            const formData = new FormData(form);
            fetch(form.getAttribute('action'), {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                return response.json();
            })
            .then(data => {
                alert('Upload successful');
                // Optionally, update the UI to reflect the successful upload
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }
    </script>
</body>
</html>

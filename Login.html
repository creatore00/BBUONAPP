<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBuona Login</title>
    <link rel="icon" href="https://bbuona.com/wp-content/uploads/2019/11/marker.png" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #4A90E2 0%, #B0E0E6 100%);
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: linear-gradient(135deg, #4A90E2 0%, #B0E0E6 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added shadow */
            max-width: 400px;
            width: 100%;
            margin: auto; /* Center horizontally */
            animation: fadeIn 0.5s ease; /* Fade in animation */
        }
        .login-container h2 {
            text-align: center;
            color: beige;
            font-size: 24px;
            letter-spacing: 1px; /* Add spacing between characters */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
            font-weight: bold; /* Make text bold */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Custom font */
        }
        .login-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Custom font */
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        .form-group button {
            background-color: #1E90FF; /* Match page color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease; /* Smooth color transition */
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Custom font */
            text-transform: uppercase; /* Convert text to uppercase */
        }
        .form-group button:hover {
            background-color: #4682B4; /* Darker color on hover */
        }
        a {
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-content: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Custom font */
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 3vw;
            position: relative;
            z-index: 1;
            margin: 50px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
    <h2>Login</h2>
        <form class="login-form" id="loginForm" action="" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <form class="login-form" id="forgotPasswordForm" action="/fp" method="post">
            <div class="form-group">
                <button type="submit">Forgot Password?</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm(event) {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Create a JSON object with email and password
    const data = { email, password };

    // Send a POST request to the server
    fetch('/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => {
        if (response.status === 401) {
            // Show a popup message if the email or password is incorrect
            alert('Incorrect Email or Password');
            // Reload the page to clear the input fields
            window.location.reload();
        }
    })
    .catch(error => console.error('Error:', error));
}

// Add an event listener to the form to call submitForm when it's submitted
document.getElementById('loginForm').addEventListener('submit', submitForm);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <title>Create Password</title>
    <style>
        body {
            background: linear-gradient(135deg, #4A90E2 0%, #B0E0E6 100%);
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: linear-gradient(135deg, #4A90E2 0%, #B0E0E6 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added shadow */
            max-width: 400px;
            width: 100%;
            margin: auto; /* Center horizontally */
            animation: fadeIn 0.5s ease; /* Fade in animation */
        }
        .login-container h2 {
            text-align: center;
            color: beige;
            font-size: 24px;
            letter-spacing: 1px; /* Add spacing between characters */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
            font-weight: bold; /* Make text bold */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Custom font */
        }
        .login-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Custom font */
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        .form-group button {
            background-color: #1E90FF; /* Match page color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease; /* Smooth color transition */
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Custom font */
            text-transform: uppercase; /* Convert text to uppercase */
        }
        .form-group button:hover {
            background-color: #4682B4; /* Darker color on hover */
        }
        a {
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-content: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Custom font */
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 3vw;
            position: relative;
            z-index: 1;
            margin: 50px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Confirm Password</h2>
        <form class="login-form" id="passwordForm" action="" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required>
            </div>
            <div class="form-group">
            <button onclick="myFunction()" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // Hash the password using bcryptjs
        async function hashPassword(plainPassword) {
            try {
                const saltRounds = 10;
                const salt = await bcrypt.genSalt(saltRounds);
                const hashedPassword = await bcrypt.hash(plainPassword, salt);
                console.log('Hashed password:', hashedPassword);
                return hashedPassword;
            } catch (err) {
                console.error('Error hashing password:', err);
            }
        }

        // Submit the form and send the hashed password to the server
        async function submitForm() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmpassword = document.getElementById("confirmpassword").value;

            if (password !== confirmpassword) {
                alert('Passwords do not match, Please try again.');
                return;
            }

            try {
                const hashedPassword = await hashPassword(password);
                // Send the hashed password to the server to store in the database
                const response = await fetch("/confirmpassword/submit", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password: hashedPassword, confirmpassword: hashedPassword })
                });

                const data = await response.json();
                alert('Password updated successfully!');
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>

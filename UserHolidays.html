<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Request</title>
    <style>
        body {
    /* Set the background image and specify its source */
    background-image: url('https://www.oxfordmail.co.uk/resources/images/12727861/');
    /* Set background size to cover the entire viewport */
    background-size: cover;
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    text-transform: uppercase;
    color: rgb(53, 38, 5);
    margin-top: 40px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color:rgba(172, 133, 96, 0.692);;

        }
        h1 {
            color: rgb(53, 38, 5);
        }
        .form-group {
            margin-bottom: 15px;

        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            background-color:rgba(172, 133, 96, 0.692);;

        }
        .form-actions {
            text-align: center;

        }
        .form-actions button {
            background-color:rgba(172, 133, 96, 0.692);
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Holiday Request Form</h1>
        <form id="holidayRequestForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <div class="form-group">
                <label for="startTime">Start Time (optional):</label>
                <input type="time" id="startTime" name="startTime">
            </div>
            <div class="form-group">
                <label for="endTime">End Time (optional):</label>
                <input type="time" id="endTime" name="endTime">
            </div>
            <div class="form-actions">
                <button type="submit">Submit Request</button>
            </div>
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById('holidayRequestForm').addEventListener('submit', function (event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const lastName = document.getElementById('lastName').value;
    const email = document.getElementById('email').value;
    const startDate = new Date(document.getElementById('startDate').value);
    const endDate = new Date(document.getElementById('endDate').value);
    const startTime = document.getElementById('startTime').value;
    const endTime = document.getElementById('endTime').value;

    const messageDiv = document.getElementById('message');
    messageDiv.innerHTML = '';

    // Validate request: must be 14 days in advance and for a maximum of two consecutive weeks
    const today = new Date();
    const fourteenDaysLater = new Date();
    fourteenDaysLater.setDate(today.getDate() + 14);
    const maxEndDate = new Date(fourteenDaysLater);
    maxEndDate.setDate(maxEndDate.getDate() + 14);

    if (startDate < fourteenDaysLater) {
        messageDiv.innerHTML = '<p style="color: red;">Holiday requests must be made at least 14 days in advance.</p>';
        return;
    }

    if (endDate > maxEndDate) {
        messageDiv.innerHTML = '<p style="color: red;">Holiday requests can be for a maximum of two consecutive weeks.</p>';
        return;
    }

    const requestData = {
        name: name,
        lastName: lastName,
        email: email,
        startDate: startDate.toISOString().split('T')[0],
        endDate: endDate.toISOString().split('T')[0],
        startTime: startTime,
        endTime: endTime
    };

    fetch('/submitHolidayRequest', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(requestData),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            messageDiv.innerHTML = '<p style="color: green;">Holiday request submitted successfully!</p>';
        } else {
            messageDiv.innerHTML = `<p style="color: red;">Error: ${data.message}</p>`;
        }
    })
    .catch((error) => {
        console.error('Error:', error);
        messageDiv.innerHTML = '<p style="color: red;">An error occurred while submitting the request.</p>';
    });
});
    </script>
</body>
</html>

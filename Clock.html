<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock In/Out</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-display {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            padding: 10px;
            background: #e9e9e9;
            border-radius: 5px;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 240px;
            margin: 20px auto;
        }
        .keyboard button, .clock-buttons button {
            padding: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .clock-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-display" id="employeeIdDisplay"></div>
        <div class="keyboard">
            <button onclick="appendDigit(1)">1</button>
            <button onclick="appendDigit(2)">2</button>
            <button onclick="appendDigit(3)">3</button>
            <button onclick="appendDigit(4)">4</button>
            <button onclick="appendDigit(5)">5</button>
            <button onclick="appendDigit(6)">6</button>
            <button onclick="appendDigit(7)">7</button>
            <button onclick="appendDigit(8)">8</button>
            <button onclick="appendDigit(9)">9</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendDigit(0)">0</button>
            <button onclick="deleteLastDigit()">‚Üê</button>
        </div>
        <div class="clock-buttons">
            <button onclick="clockIn()">Clock In</button>
            <button onclick="clockOut()">Clock Out</button>
        </div>
    </div>

    <script>
        let employeeId = "";

        function appendDigit(digit) {
            if (employeeId.length < 4) {
                employeeId += digit;
                updateDisplay();
            }
        }

        function clearDisplay() {
            employeeId = "";
            updateDisplay();
        }

        function deleteLastDigit() {
            employeeId = employeeId.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("employeeIdDisplay").innerText = employeeId;
        }

        async function clockIn() {
            if (employeeId.length === 4) {
                await sendRequest('clockin');
            }
        }

        async function clockOut() {
            if (employeeId.length === 4) {
                await sendRequest('clockout');
            }
        }

        async function sendRequest(action) {
            const response = await fetch(`/api/${action}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: employeeId }),
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>
</html>

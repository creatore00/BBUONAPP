<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Employee Information</title>
<style>
body {
    background: linear-gradient(135deg, #4A90E2 0%, #B0E0E6 100%);
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    text-transform: uppercase;
    color: #60a2ee; 
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

.content {
    width: 100%;
    max-width: 1500px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    background-color: #1E90FF; 
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
    margin-top: 20px;
    flex: 1; /* This will make the table grow and fill the available space within the content */
}


th, td {
    text-align: center;
    padding: 12px;
    white-space: nowrap;
    background-color: #4A90E2; 
    color: #fff; 
    font-weight: bold; 
}

.btn, .btn1 {
    background-color: #4A90E2; 
    color: #fff; 
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    margin-bottom: 10px;
    transition: background-color 0.3s ease; 
    font-size: 14px; 
}

.btn:hover, .btn1:hover {
    background-color: #1E90FF; 
    transform: scale(1.05); 
    transition: transform 0.3s ease; 
}

.draggable {
    cursor: pointer;
}

.dragging {
    opacity: 0.5;
}

.dragover {
    background-color: #70ace7; 
}

.time-frame {
    margin-bottom: 5px;
    cursor: move;
    border: 1px solid transparent; 
}

.selected {
    background-color: #70ace7; 
    border-color: #ccc; 
}

#timeFrameInput {
    display: none;
    position: absolute;
    background-color: rgba(176, 224, 230, 0.8); 
    border: 1px solid #ccc;
    padding: 10px;
}

#timeFrameInput.show {
    display: block;
}

#popupMessage {
    display: none;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #4CAF50; 
    color: white;
    padding: 10px;
    border-radius: 5px;
    z-index: 1000;
    transition: opacity 0.3s ease; 
}

#popupMessage.show {
    display: block;
    opacity: 1;
}

#customWeekNavigation {
    margin-bottom: 10px; 
}

.date {
    background-color: #70ace7; 
    font-family: Arial, sans-serif;
    text-transform: uppercase;
    color: white;
    border-radius: 5px; 
    padding: 6px 12px; 
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); 
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

tbody tr {
    animation: fadeInUp 0.5s ease;
}

.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
    background: linear-gradient(135deg, #4A90E2, #B0E0E6); 
    margin: 0;
    font-family: 'Arial', sans-serif;
    text-align: center;
    color: #60a2ee; 
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5); 
}

.modal-content {
    background: rgba(255, 255, 255, 0); 
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
    text-align: left; 
}

form input[type="text"], form input[type="email"], form input[type="password"], form textarea {
    width: 100%;
    padding: 12px;
    margin: 9px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    color: #fff;
    background: rgba(255, 255, 255, 0.3); 
    text-transform: uppercase; 
}

form label {
    font-size: 14px;
    color: #fff; 
    text-transform: uppercase; 
    margin-bottom: 5px;
}

form button[type="submit"] {
    background: #4A90E2; 
    color: #fff; 
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-transform: uppercase; 
    font-weight: bold;
    font-size: 16px;
    margin-top: 20px;
    transition: background-color 0.3s ease, transform 0.3s ease; 
}

form button[type="submit"]:hover {
    background: #357ae8; 
    transform: scale(1.05); 
}

::placeholder {
    color: rgba(255, 255, 255, 0.7); 
    text-transform: uppercase; 
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

form * {
    animation: fadeIn 0.5s ease; 
}

form input[type="text"], form input[type="email"], form input[type="password"], form textarea, form button[type="submit"] {
    animation-delay: 0.2s; 
}

form label {
    animation-delay: 0.1s; 
}

</style>
</head>
<body>
    <div class="content">
        <h1>Employee Information</h1>
        <button id="showFormButton" class="btn">Add New Employee</button>
        <!-- Modal Structure -->
        <div id="employeeModal" class="modal">
            <div class="modal-content">
                <form id="employeeForm" enctype="multipart/form-data">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="lastName">LastName:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div>
                        <label for="nin">NIN:</label>
                        <input type="text" id="nin" name="nin" required>
                    </div>
                    <div>
                        <label for="wage">Wage (Â£)</label>
                        <input type="text" id="wage" name="wage" required>
                    </div>
                    <div>
                        <label for="holiday">Holidays</label>
                        <input type="text" id="holiday" name="holiday" required>
                    </div>
                    <div>
                        <input type="radio" id="foh" name="designation" value="FOH" checked>
                        <label for="foh">Front of House</label><br>
                        <input type="radio" id="boh" name="designation" value="BOH">
                        <label for="boh">Back of House</label><br>
                    </div>
                    <div>
                        <label for="dateStart">Start Date</label>
                        <input class="date" type="date" id="dateStart" name="dateStart" required>
                    </div>
                    <div>
                        <label for="passportImage">Passport Image:</label>
                        <input type="file" id="passportImage" name="passportImage" accept="image/*" required>
                    </div>
                    <button class="btn1" type="submit">Add Employee</button>
                    <button id="closeModalButton" class="btn1" type="submit">Cancel</button>
                </form>
            </div>
        </div>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>NIN</th>
                    <th>Wage</th>
                    <th>Role</th>
                    <th>Date Started</th>
                    <th>Total Holidays</th>
                    <th>Left</th>
                    <th>Accrued</th>
                    <th>Passport Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById('showFormButton').addEventListener('click', () => {
            document.getElementById('employeeModal').style.display = 'block';
        });
        document.getElementById('closeModalButton').addEventListener('click', () => {
            document.getElementById('employeeModal').style.display = 'none';
        });
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const formData = new FormData(this);
            fetch('/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server response:', data);
                if (data.success) {
                    alert('Employee added successfully');
                    loadEmployees();
                    this.reset();
                    document.getElementById('employeeModal').style.display = 'none';
                } else {
                    alert('Error adding employee');
                }
            })
            .catch(error => console.error('Error:', error));
        });
        function loadEmployees() {
            fetch('/employees')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#employeeTable tbody');
                    tbody.innerHTML = ''; 

                    data.forEach(employee => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${employee.id}</td>
                            <td>${employee.name}</td>
                            <td>${employee.lastName}</td>
                            <td>${employee.email}</td>
                            <td>${employee.phone}</td>
                            <td>${employee.address}</td>
                            <td>${employee.nin}</td>
                            <td>${employee.wage}</td>
                            <td>${employee.designation}</td>
                            <td>${employee.dateStart}</td>
                            <td>${employee.startHoliday}</td>
                            <td>${employee.TotalHoliday}</td>
                            <td>${employee.Accrued}</td>
                            <td><button class="btn" onclick="downloadImage('${employee.passportImage}')">Download Image</button></td>
                            <td><button class="btn" onclick="deleteEmployee(${employee.id})">Delete</button></td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching employee data:', error));
        }
        function downloadImage(filename) {
            fetch(`/uploads/${filename}`)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => console.error('Error downloading image:', error));
        }
        function deleteEmployee(id) {
            fetch(`/employee/${id}`, {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Employee deleted successfully');
                    loadEmployees();
                } else {
                    alert('Error deleting employee');
                }
            })
            .catch(error => console.error('Error:', error));
        }
        window.onload = loadEmployees;
    </script>
</body>
</html>

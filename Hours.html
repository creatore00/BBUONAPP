    <style>

<body>
    <h1>Work Hours Summary</h1>
    
    <div id="monthSelector">
        <label for="month">Select Month:</label>
        <input class="date" type="month" id="month" onchange="retrieveAndPrintData()"><br>
    </div>
    
    <div id="hoursSummary">
        <!-- Total hours, wage, tip, result before tax, tax, and result after tax will be displayed here -->
    </div>
    
    <footer>
        <div>
            <button id="submitBtn" onclick="downloadPDF()" class="btn">Download</button>
        </div>
    </footer>
    
    <script>
        // Function to get the list of months in the format 'YYYY-MM'
        function getMonthList(startYear, endYear) {
            const months = [];
            for (let year = startYear; year <= endYear; year++) {
                for (let month = 1; month <= 12; month++) {
                    const monthStr = month < 10 ? '0' + month : month;
                    months.push(`${year}-${monthStr}`);
                }
            }
            return months;
        }

        // Function to populate month dropdown
        function populateMonthDropdown() {
            const monthSelect = document.getElementById('month');
            const startYear = 2000; // Set your start year here
            const endYear = 2100;   // Set your end year here

            const months = getMonthList(startYear, endYear);
            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                option.text = month;
                monthSelect.appendChild(option);
            });
            monthSelect.value = getCurrentMonth(); // Set default to current month
        }

        // Function to get the current month in the format 'YYYY-MM'
        function getCurrentMonth() {
            const currentDate = new Date();
            const year = currentDate.getFullYear();
            let month = currentDate.getMonth() + 1;
            month = month < 10 ? '0' + month : month;
            return `${year}-${month}`;
        }

        function retrieveAndPrintData() {
    const selectedMonth = document.getElementById('month').value;

    // Fetch data from both tables for the selected month
    Promise.all([
        fetch(`/hours/rota?month=${selectedMonth}`).then(response => response.json()),
        fetch(`/hours/tip?month=${selectedMonth}`).then(response => response.json())
    ]).then(([rotaData, tipData]) => {
        console.log('Rota Data:', rotaData);
        console.log('Tip Data:', tipData);

        // Merge tip data by employee name and sum the tip values
        const tipMap = new Map();
        tipData.forEach(tip => {
            const name = tip.name + ' ' + tip.lastName;
            const tipValue = parseFloat(tip.tip);
            if (isNaN(tipValue)) {
                console.warn('Invalid tip value:', tip.tip);
            }
            if (tipMap.has(name)) {
                tipMap.set(name, tipMap.get(name) + tipValue);
            } else {
                tipMap.set(name, tipValue);
            }
        });
        console.log('Tip Map:', Array.from(tipMap.entries()));

        // Calculate total hours and total tips for each employee
        const employeeData = {};
        rotaData.forEach(entry => {
            const name = entry.name + ' ' + entry.lastName;
            if (!employeeData[name]) {
                employeeData[name] = {
                    name: entry.name,
                    lastName: entry.lastName,
                    wage: entry.wage,
                    totalHours: 0,
                    totalTips: 0
                };
            }
            const startTime = new Date(`1970-01-01T${entry.startTime}Z`);
            const endTime = new Date(`1970-01-01T${entry.endTime}Z`);
            const hoursWorked = (endTime - startTime) / (1000 * 60 * 60);
            employeeData[name].totalHours += hoursWorked;
            employeeData[name].totalTips = tipMap.get(name) || 0;
        });

        // Print the data in the table
        const container = document.getElementById('hoursSummary');
        container.innerHTML = '';

        const table = document.createElement('table');
        const headerRow = document.createElement('tr');
        headerRow.innerHTML = '<th>Name</th><th>Last Name</th><th>Wage</th><th>Total Hours</th><th>Total Tips</th>';
        table.appendChild(headerRow);

        Object.values(employeeData).forEach(employee => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${employee.name}</td><td>${employee.lastName}</td><td>${employee.wage}</td><td>${employee.totalHours.toFixed(2)}</td><td>${parseFloat(employee.totalTips).toFixed(2)}</td>`;
            table.appendChild(row);
        });

        container.appendChild(table);
    }).catch(error => {
        console.error('Error retrieving and printing data:', error);
    });
}

function downloadPDF() {
            const tableHTML = document.getElementById('hoursSummary').innerHTML;
            const selectedMonth = document.getElementById('month').value;

            fetch('/hours/generate-pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ tableHTML, selectedMonth })
            })
            .then(response => {
                window.location.href = `/hours/download-pdf?selectedMonth=${selectedMonth}`;
            })
            .catch(error => {
                console.error('Error generating PDF:', error);
            });
        }
        window.onload = () => {
            populateMonthDropdown();
            retrieveAndPrintData(); // Initial data load
        };
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours Summary</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            /* Set the background color with gradient effect */
            background: linear-gradient(135deg, #4A90E2 0%, #B0E0E6 100%);
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            text-transform: uppercase;
            color: #60a2ee; /* Text color */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #1E90FF; /* Blue background */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added box shadow for depth */
            border: 0.1px solid #000; /* Border around the table */
        }
        th, td {
            text-align: center;
            border: 1px solid #ffffff; /* Border for table cells */
            padding: 12px;
            white-space: nowrap;
            background-color: #4A90E2; /* Light blue background */
            color: #fff; /* White text */
            font-weight: bold; /* Bold text */
        }
        .table1 {
            width: 74%;
            border-collapse: separate;
            margin: 0 auto; /* This centers the table horizontally */
            border-spacing: 0;
            background-color: #1E90FF; /* Blue background */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added box shadow for depth */
            border: 0.1px solid #000; /* Border around the table */
        }
        .td1 {
            text-align: center;
            border: 1px solid #ffffff; /* Border for table cells */
            padding: 5px;
            white-space: nowrap;
            background-color: #4A90E2; /* Light blue background */
            color: #fff; /* White text */
            font-weight: bold; /* Bold text */
        }
        .td2 {
            width: 15%;
            text-align: center;
            border: 1px solid #ffffff; /* Border for table cells */
            padding: 5px;
            white-space: nowrap;
            background-color: #4A90E2; /* Light blue background */
            color: #fff; /* White text */
            font-weight: bold; /* Bold text */
        }
        .btn, .btn1 {
            background-color: #4A90E2; /* Light blue button background */
            color: #fff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: center;
            margin-top: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease; /* Smooth color transition */
            font-size: 14px; /* Font size */
        }
        .btn:hover, .btn1:hover {
            background-color: #1E90FF; /* Darker blue button background on hover */
            transform: scale(1.05); /* Increase size by 5% */
            transition: transform 0.3s ease; /* Add smooth transition effect */
        }
        .draggable {
            cursor: pointer;
        }
        .dragging {
            opacity: 0.5;
        }
        .dragover {
            background-color: #70ace7; /* Lighter blue background */
        }
        .time-frame {
            margin-bottom: 5px;
            cursor: move;
            border: 1px solid transparent; /* Added for highlighting */
        }
        .selected {
            background-color: #659ed6; /* Lighter blue background */
            border-color: #ccc; /* Added for highlighting */
        }
        #timeFrameInput {
            display: none;
            position:relative; /* Ensure it is positioned relative to the viewport */
            width: 20%;
            background: linear-gradient(135deg, #4A90E2 0%, #B0E0E6 100%);
            border: 1px solid #ccc;
            padding: 10px;
            color: white;
        }
        #timeFrameInput.show {
            display: block;
        }
        #popupMessage {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 0.3s ease; /* Smooth transition */
        }
        #popupMessage.show {
            display: block;
            opacity: 1;
        }
        #customWeekNavigation {
            margin-bottom: 10px; /* Add some space above the new line */
        }
        .date {
            background-color: #70ace7; /* Blue background */
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            color: white;
            border-radius: 5px; /* Rounded corners */
            padding: 6px 12px; /* Adjust padding for better fit */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
        }
        .date1 {
            width: 50%;
            background-color: #70ace7; /* Blue background */
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            color: white;
            border-radius: 5px; /* Rounded corners */
            padding: 6px 12px; /* Adjust padding for better fit */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
        }
        .holiday-cell {
              background-color: green;
              color: white;
        }
            #comment-section {
            margin: 20px;
        }
        #comment-box {
            color: white;
            border-radius: 5px;
            width: 25%;
            height: 100px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4A90E2 0%, #B0E0E6 100%);
        }
        #char-count {
            margin-bottom: 10px;
            font-size: 14px;
            color: #1286a3;
        }
        #submit-comment {
            padding: 10px 20px;
            background-color: #1E90FF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #submit-comment:hover:enabled {
            background-color: #1C86EE;
        }
        #submit-comment:disabled {
            background-color: #ffffff;
            cursor: not-allowed;
        }
        /* Animation for table rows */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        tbody tr {
            animation: fadeInUp 0.5s ease;
        }
        </style>
</head>
<body>
    <h1>Work Hours Summary</h1>
    <label class="text" for="weekStart"></label>
    <input type="date" class="date" id="weekStart">
    <button class="btn1" onclick="loadRota()">Load Week</button>
    <div id="hoursSummary">
        <!-- Total hours and name will be displayed here -->
    </div>
    <footer>
        <button class="btn1" onclick="navigateWeek(-1)">Previous Week</button>
        <button class="btn1" onclick="navigateWeek(1)">Next Week</button>
    </footer>

    <script>
        function loadRota() {
            const weekStart = document.getElementById('weekStart').value;
            const startDate = getMonday(new Date(weekStart));

            fetch(`/rota?startDate=${startDate.toISOString().split('T')[0]}`)
                .then(response => response.json())
                .then(data => {
                    const totalHours = calculateTotalHours(data);
                    displayTotalHours(totalHours);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function calculateTotalHours(data) {
            const totalHours = { FOH: {}, BOH: {} }; // Group hours by FOH and BOH
            let total = 0; // Total hours worked for the entire week

            data.forEach(entry => {
                const name = entry.name + ' ' + entry.lastName;
                const designation = entry.designation; // Get the designation from the entry
                const startTime = new Date(`1970-01-01T${entry.startTime}Z`);
                const endTime = new Date(`1970-01-01T${entry.endTime}Z`);
                const hoursWorked = (endTime - startTime) / (1000 * 60 * 60); // Convert milliseconds to hours
                total += hoursWorked; // Accumulate total hours worked for the week

                // Initialize the designation group if not present
                if (!totalHours[designation]) {
                    totalHours[designation] = {};
                }

                // If the person's name doesn't exist in the designation group, initialize their hours to 0
                if (!totalHours[designation][name]) {
                    totalHours[designation][name] = 0;
                }
                totalHours[designation][name] += hoursWorked; // Accumulate hours worked for the person
            });

            return { totalHours, total }; // Return an object containing total hours per person and total hours for the week
        }

        function displayTotalHours(totalHours) {
            const container = document.getElementById('hoursSummary');
            container.innerHTML = ''; // Clear existing content

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = '<th>Name</th><th>Designation</th><th>Total Hours</th>';
            table.appendChild(headerRow);

            // Add FOH rows first
            if (totalHours.totalHours.FOH) {
                for (const [name, hours] of Object.entries(totalHours.totalHours.FOH)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${name}</td><td>FOH</td><td>${hours.toFixed(2)}</td>`;
                    table.appendChild(row);
                }
            }

            // Add BOH rows next
            if (totalHours.totalHours.BOH) {
                for (const [name, hours] of Object.entries(totalHours.totalHours.BOH)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${name}</td><td>BOH</td><td>${hours.toFixed(2)}</td>`;
                    table.appendChild(row);
                }
            }

            container.appendChild(table);
            container.dataset.totalHours = totalHours.total; // Store total hours in dataset for later use
        }

        function navigateWeek(offset) {
            const weekStart = document.getElementById('weekStart').value;
            if (!weekStart) {
                alert('Please select a start date.');
                return;
            }

            const currentStartDate = new Date(weekStart);
            const newStartDate = new Date(currentStartDate);
            newStartDate.setDate(currentStartDate.getDate() + (offset * 7));

            document.getElementById('weekStart').value = newStartDate.toISOString().split('T')[0];
            loadRota();
        }

        function getMonday(date) {
            date = new Date(date);
            const day = date.getDay();
            const diff = date.getDate() - day + (day === 0 ? -6 : 1); // Adjust when day is Sunday
            return new Date(date.setDate(diff));
        }

        function setCurrentWeek() {
            const today = new Date();
            const monday = getMonday(today);
            document.getElementById('weekStart').value = monday.toISOString().split('T')[0];
            loadRota();
        }

        document.getElementById('weekStart').addEventListener('change', loadRota);
        window.onload = setCurrentWeek;
    </script>
</body>
</html>

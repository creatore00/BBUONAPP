<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslips</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            /* Set the background color with gradient effect */
            background: linear-gradient(135deg, #4A90E2 0%, #B0E0E6 100%);
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            text-transform: uppercase;
            color: #60a2ee; /* Text color */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #1E90FF; /* Blue background */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added box shadow for depth */
            border: 0.1px solid #000; /* Border around the table */
        }
        th, td {
            text-align: center;
            border: 1px solid #ffffff; /* Border for table cells */
            padding: 12px;
            white-space: nowrap;
            background-color: #4A90E2; /* Light blue background */
            color: #fff; /* White text */
            font-weight: bold; /* Bold text */
        }
        .table1 {
            width: 74%;
            border-collapse: separate;
            margin: 0 auto; /* This centers the table horizontally */
            border-spacing: 0;
            background-color: #1E90FF; /* Blue background */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added box shadow for depth */
            border: 0.1px solid #000; /* Border around the table */
        }
        .td1 {
            text-align: center;
            border: 1px solid #ffffff; /* Border for table cells */
            padding: 5px;
            white-space: nowrap;
            background-color: #4A90E2; /* Light blue background */
            color: #fff; /* White text */
            font-weight: bold; /* Bold text */
        }
        .td2 {
            width: 15%;
            text-align: center;
            border: 1px solid #ffffff; /* Border for table cells */
            padding: 5px;
            white-space: nowrap;
            background-color: #4A90E2; /* Light blue background */
            color: #fff; /* White text */
            font-weight: bold; /* Bold text */
        }
        .btn, .btn1 {
            background-color: #4A90E2; /* Light blue button background */
            color: #fff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: center;
            margin-top: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease; /* Smooth color transition */
            font-size: 14px; /* Font size */
        }
        .btn:hover, .btn1:hover {
            background-color: #1E90FF; /* Darker blue button background on hover */
            transform: scale(1.05); /* Increase size by 5% */
            transition: transform 0.3s ease; /* Add smooth transition effect */
        }
        .draggable {
            cursor: pointer;
        }
        .dragging {
            opacity: 0.5;
        }
        .dragover {
            background-color: #70ace7; /* Lighter blue background */
        }
        .time-frame {
            margin-bottom: 5px;
            cursor: move;
            border: 1px solid transparent; /* Added for highlighting */
        }
        .selected {
            background-color: #659ed6; /* Lighter blue background */
            border-color: #ccc; /* Added for highlighting */
        }
        #timeFrameInput {
            display: none;
            position:relative; /* Ensure it is positioned relative to the viewport */
            width: 20%;
            background: linear-gradient(135deg, #4A90E2 0%, #B0E0E6 100%);
            border: 1px solid #ccc;
            padding: 10px;
            color: white;
        }
        #timeFrameInput.show {
            display: block;
        }
        #popupMessage {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 0.3s ease; /* Smooth transition */
        }
        #popupMessage.show {
            display: block;
            opacity: 1;
        }
        #customWeekNavigation {
            margin-bottom: 10px; /* Add some space above the new line */
        }
        .date {
            background-color: #70ace7; /* Blue background */
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            color: white;
            border-radius: 5px; /* Rounded corners */
            padding: 6px 12px; /* Adjust padding for better fit */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
        }
        .date1 {
            width: 50%;
            background-color: #70ace7; /* Blue background */
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            color: white;
            border-radius: 5px; /* Rounded corners */
            padding: 6px 12px; /* Adjust padding for better fit */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
        }
        .holiday-cell {
              background-color: green;
              color: white;
        }
            #comment-section {
            margin: 20px;
        }
        #comment-box {
            color: white;
            border-radius: 5px;
            width: 25%;
            height: 100px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4A90E2 0%, #B0E0E6 100%);
        }
        #char-count {
            margin-bottom: 10px;
            font-size: 14px;
            color: #1286a3;
        }
        #submit-comment {
            padding: 10px 20px;
            background-color: #1E90FF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #submit-comment:hover:enabled {
            background-color: #1C86EE;
        }
        #submit-comment:disabled {
            background-color: #ffffff;
            cursor: not-allowed;
        }
        /* Animation for table rows */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        tbody tr {
            animation: fadeInUp 0.5s ease;
        }
        </style>
</head>
<body>
    <h1>Payslips</h1>
    <table id="payslipsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Payslip Date</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated here -->
        </tbody>
    </table>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('/pastpayslips/api/payslips')
        .then(response => response.json())
        .then(data => {
            data.sort((a, b) => new Date(b.date) - new Date(a.date)); // Sort by date, newest first
            populatePayslipsTable(data);
        })
        .catch(error => console.error('Error fetching payslips data:', error));
});

function populatePayslipsTable(payslips) {
    const tableBody = document.getElementById('payslipsTable').querySelector('tbody');
    tableBody.innerHTML = '';

    payslips.forEach(payslip => {
        const row = document.createElement('tr');

        // Trim date to dd/mm/yyyy format
        const formattedDate = new Date(payslip.date).toLocaleDateString('en-GB');

        row.innerHTML = `
            <td>${payslip.name}</td>
            <td>${payslip.lastName}</td>
            <td>${payslip.email}</td>
            <td>${formattedDate}</td> <!-- Display trimmed date -->
            <td><button class="btn" onclick="fetchAndDownloadPayslip(${payslip.id})">Download PDF</button></td>
        `;

        tableBody.appendChild(row);
    });
}

// Function to fetch payslip data and download only if it's a PDF
function fetchAndDownloadPayslip(payslipId) {
    fetch(`/pastpayslips/api/download-file/${payslipId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.blob();
        })
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const fileType = blob.type;
            
            // Check if the file type is PDF
            if (fileType === 'application/pdf') {
                // Extract month from payslip date
                const payslipDate = new Date(); // Assuming payslip date is retrieved from the server
                const month = payslipDate.toLocaleString('default', { month: 'long' });
                
                // Create a link element to trigger the download
                const a = document.createElement('a');
                a.href = url;
                a.textContent = 'Download Payslip';
                a.download = `Payslip_${month}.pdf`; // Set the download file name
                a.click(); // Trigger the download
            } else {
                console.error('File is not a PDF');
            }
        })
        .catch(error => console.error('Error fetching payslip:', error));
}
    </script>
</body>
</html>
